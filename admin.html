
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-dashboard">
        <h2>Admin Dashboard</h2>
        
        <!-- Add Hotel Form -->
        <div class="form-section">
            <h3>Add a New Hotel</h3>
            <form id="hotelForm">
                <input type="text" id="hotelName" placeholder="Hotel Name" required><br>
                <input type="number" id="roomsAvailable" placeholder="Rooms Available" required><br>
                <input type="text" id="location" placeholder="Location" required><br>
                <button type="submit">Add Hotel</button>
            </form>
        </div>
       <br>
        <!-- Hotel List -->
        <div class="hotel-list-section">
            <h3>Hotel List</h3>
            <ul id="hotelList"></ul>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
